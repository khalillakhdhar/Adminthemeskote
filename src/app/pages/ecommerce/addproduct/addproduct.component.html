<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Add Product" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Information de base</h4>
          <p class="card-title-desc">Veuillez remplir tout les champs</p>

          <form [formGroup]="productForm" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label for="productname">Nom du produit</label>
                  <input id="productname" name="productname" type="text" class="form-control" formControlName="name"
                    [ngClass]="{'is-invalid': submit && form.name.errors}">
                  <div *ngIf="submit && form.name.errors" class="invalid-feedback">
                    <span *ngIf="form.name.errors.required">Champ requis.</span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="manufacturername">Fabriquant</label>
                  <input id="manufacturername" name="manufacturername" type="text" class="form-control"
                    formControlName="manufacture_name"
                    [ngClass]="{'is-invalid': submit && form.manufacture_name.errors}">
                  <div *ngIf="submit && form.manufacture_name.errors" class="invalid-feedback">
                    <span *ngIf="form.manufacture_name.errors.required">Champ requis.</span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="manufacturerbrand">Marque</label>
                  <input id="manufacturerbrand" name="manufacturerbrand" type="text" class="form-control"
                    formControlName="manufacture_brand" [ngClass]="{'is-invalid': submit &&
                    form.manufacture_brand.errors}">
                  <div *ngIf="submit && form.manufacture_brand.errors" class="invalid-feedback">
                    <span *ngIf="form.manufacture_brand.errors.required">Champ requis.</span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="price">Prix</label>
                  <input id="price" name="price" type="text" class="form-control" formControlName="price" [ngClass]="{'is-invalid': submit &&
                  form.price.errors}">
                  <div *ngIf="submit && form.price.errors" class="invalid-feedback">
                    <span *ngIf="form.price.errors.required">Champ requis.</span>
                  </div>
                </div>
                <label for="product-image" class="mt-2">  Image du produit</label>
                <dropzone class="dropzone" [config]="config"></dropzone>
              </div>

              <div class="col-sm-6">
                <div class="mb-3">
                  <label class="control-label">Categorie</label>
                  <ng-select [items]="['Habille','Accessoire']"></ng-select>
                </div>

                <div class="mb-3">
                  <label for="productdesc"> Description</label>
                  <textarea class="form-control" id="productdesc" rows="5"></textarea>
                </div>
              </div>
            </div>
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
              <button type="reset" class="btn btn-secondary">annuler</button>
            </div>
          </form>
        </div>
      </div>


    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
